<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="./assets/imgs/PalomApp.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>


<ion-header>

  <ion-navbar color="PalomApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PalomApp</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
 
</ion-content>

<ion-footer>
  <ion-toolbar color="PalomApp">
    <div>
      <a (click)="openWithSystemBrowser('http://www.ucss.edu.pe/relaciones-internacionales/orientacion-noticias.html')">
        <ion-icon ios="ios-paper" md="md-paper" class="espacio-4" style="color: white;"></ion-icon>
      </a>
      <a (click)="openWithSystemBrowser('https://www.facebook.com/SediproUCSS')">
        <ion-icon ios="logo-facebook" md="logo-facebook" class="espacio-4" style="color: white;"></ion-icon>
      </a>
      <a (click)="openWithSystemBrowser('https://www.youtube.com/user/ucsslimanorte')">
        <ion-icon ios="logo-youtube" md="logo-youtube" class="espacio-4" style="color: white;"></ion-icon>
      </a>
    </div>
  </ion-toolbar>
</ion-footer>
