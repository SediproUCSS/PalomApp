<ion-header>

  <ion-navbar color="PalomApp">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Objetos Perdidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding windows="showAlert()">
  <ion-card *ngFor="let objetosperdidos of list" >
    <img src="{{ objetosperdidos.img }}"/>
    <ion-card-content  >
        <ion-card-title>
          {{ objetosperdidos.nom_objeto }}
        </ion-card-title>
      <p>{{ objetosperdidos.descripcion }}</p>
      <p><b>recogido por: {{objetosperdidos.cod_alumno}}</b></p>
    </ion-card-content>
  </ion-card>

  <script>
      var fechas=angular.module('fechas', []);
    </script>
</ion-content>
