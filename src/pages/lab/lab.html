<ion-header>

  <ion-navbar color="PalomApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Laboratorios Disponibles</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page" >
  
  <ion-card *ngFor="let laboratorio of list">
    <img src="./assets/img_local/lc.jpg"/>
    <div class="card-title">{{ laboratorio.id_laboratorio }}</div>
    <div class="card-subtitle">{{laboratorio.hor_inio}} - {{laboratorio.hor_fin}}</div>
    <div class="card-subtitle">{{laboratorio.fecha}}</div>
    

  </ion-card>

  </ion-content>
