<ion-content padding>
<div padding>
    <ion-segment [(ngModel)]="pet">

      <ion-segment-button value="Lu">

      <ion-segment-button value="Ma">
        Ma
      </ion-segment-button>

      <ion-segment-button value="Mi">
        Mi
      </ion-segment-button>

      <ion-segment-button value="Ju">
        Ju
      </ion-segment-button>

      <ion-segment-button value="Vi">
          Vi
      </ion-segment-button>

      <ion-segment-button value="Sa">
         Sa
        </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="pet">

      <ion-list *ngSwitchCase="'Sa'">
          <ion-item>LAB 01
              <button ion-button color="secondary"  full>LIBRE 8:00 - 10:00</button>
              <button ion-button color="secondary"  full>LIBRE 14:00 - 16:00</button>
          </ion-item>
          <ion-item>LAB 04
              <button ion-button color="secondary"  full>LIBRE 10:00 - 11:00</button>
              <button ion-button color="secondary"  full>LIBRE 16:00 - 18:00</button>
          </ion-item>
      </ion-list>
      <ion-list *ngSwitchCase="'Vi'">
          <ion-item>
            <ion-thumbnail >
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>LIBRE</h2>
          </ion-item>
          ...
        </ion-list>

      <ion-list *ngSwitchCase="'Ju'">
          <ion-item>
            <ion-thumbnail >
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>LIBRE</h2>
          </ion-item>
          ...
        </ion-list>

      <ion-list *ngSwitchCase="'Mi'">
          <ion-item>
            <ion-thumbnail >
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>LIBRE</h2>
          </ion-item>
          ...
        </ion-list>

      <ion-list *ngSwitchCase="'Ma'">
        <ion-item>
          <ion-thumbnail>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>LIBRE</h2>
        </ion-item>
        ...
      </ion-list>
    
      <ion-list *ngSwitchCase="'Lu'">

        ...
