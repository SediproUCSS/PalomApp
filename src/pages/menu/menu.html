<ion-header>

  <ion-navbar color="PalomApp">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div class="plato">
    <img src="./assets/imgPlato/plato.jpg">
    <h1>MENU LUNES</h1>
  </div>
  <ion-list>

    <ion-item *ngFor="let plato of list" >
      <ion-thumbnail>
      <img src="{{ plato.img_plato }}">
      </ion-thumbnail>
      <h2>{{ plato.nom_plato }}</h2>
      <p>{{ plato.descripcion }}</p>
    </ion-item>

  </ion-list>
</ion-content>
