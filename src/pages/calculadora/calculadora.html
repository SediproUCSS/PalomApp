<script>
  

(function (){

    var prom= (parseFloat(p1)/10)+(parseFloat(p1)*2/10)+(parseFloat(p1)*2/10)+(parseFloat(p1)*3/10);
    var promcont=(parseFloat(c1)+parseFloat(c2)+parseFloat(c3)+parseFloat(c4)+parseFloat(c5)

    console.log(result);
    
}
